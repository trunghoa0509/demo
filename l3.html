<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=CSS, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        .box {
            width: 200px;
            height: 150px;
            padding: 20px;
            margin: 10px;
            border: 5px solid rebeccapurple;
            border-radius: 10px;
            box-shadow: 5px 5px 2px gray;
            background-image: url('Image/transparent.png');
            background-color: blue;
            background-size: 100% 100%;
        }
    </style>
</head>
<body>
    <div class="box">
        <img width="50" src="Image/ufo.gif"  />
    </div>
</body>
</html>
